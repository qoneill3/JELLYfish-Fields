<!DOCTYPE html>
<html>
<head>
	<title>J E L L Y F I S H F I E L D S</title>
	<link rel="stylesheet" type="text/css" href="./css/main.css">
	
	<link href="https://fonts.googleapis.com/css?family=Freckle+Face" rel="stylesheet">

</head>
<body>
	<h1>J E L L Y   F I S H   F I E L D S</h1>
	<div id="score_div">
        Spongebob: <span id="score">0</span>
    </div>
    <div id="score_div_2">
    	Patrick: <span id="score_2">0</span>
    </div>	


	<div id="container">
		
		<div id="spongebob" class="player">
			<div class="body"></div>
			<div class="net"></div>
		</div>
		<div id="patrick" class="player">
			<div class="body"></div>
			<div class="net"></div>
		</div>
		<div id="jelly_1" class="jelly"></div>
		<div id="jelly_2" class="jelly"></div>
		<div id="jelly_3" class="jelly"></div>
		<div id="jelly_4" class="jelly"></div>
		<div id="jelly_5" class="jelly"></div>
		<div id="jelly_6" class="jelly"></div>
		<div id="king_jelly" class="king"></div>
		<div id="restart_div">
            <button id="restart">
                Restart<br>
                <small class="small_text">(press Enter)</small>
            </button>
        </div>		

	</div>	
	<script   src="https://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>
	<script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
